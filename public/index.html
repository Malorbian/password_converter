<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Password Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
    <symbol id="eye-svg" viewBox="0 0 24 24">
      <path
        d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7z"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <circle
        cx="12"
        cy="12"
        r="3"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
      />
    </symbol>
  </svg>

  <main class="center">
    <h1 id="title">Password Converter</h1>


    <form id="converter-form" class="card" onsubmit="return false;">

      <!-- Password Input -->
      <div class="form-field">
        <label for="password-input" class="label">Password</label>
        <div class="input-with-icon">
          <input id="password-input" type="text" autocomplete="off" minlength="8" required>
          <button id="password-toggle" type="button" class="inline-toggle" aria-pressed="false" title="Show password">
            <svg width="16" height="16" aria-hidden="true"><use href="#eye-svg"></use></svg>
          </button>
        </div>
      </div>

      <!-- Salt Input -->
      <div class="form-field">
        <label for="salt-input" class="label">Salt</label>
        <div class="input-with-icon">
          <input id="salt-input" type="text" autocomplete="off" minlength="8" required>
          <button id="salt-toggle" type="button" class="inline-toggle" aria-pressed="false" title="Show salt">
            <svg width="16" height="16" aria-hidden="true"><use href="#eye-svg"></use></svg>
          </button>
        </div>
      </div>

      <!-- Length & Alphabet -->
      <div class="row two-up">
        <div class="form-field">
          <label for="length-input" class="label">Length</label>
          <input id="length-input" type="number" min="8" max="64" value="15" required>
        </div>

        <div class="form-field">
          <label for="alphabet-select" class="label">Alphabet</label>
          <div class="select-with-info">
            <select id="alphabet-select">
              <option value="base">Base</option>
              <option value="specialSimple">Special Characters Simple</option>
              <option value="specialAdvanced" selected>Special Characters Advanced</option>
            </select>
            <button id="alphabet-info" type="button" class="info-btn" aria-expanded="false" title="Show alphabets">i</button>
            <div id="alphabet-tooltip" role="tooltip" aria-hidden="true"></div>
          </div>
        </div>
      </div>

      <!-- Generated Output -->
      <div class="form-field">
        <label for="generated-output" class="label">Generated</label>
        <div class="input-with-icon">
          <input id="generated-output" type="password" readonly>
          <button id="output-toggle" type="button" class="inline-toggle" aria-pressed="false" title="Show generated">
            <svg width="16" height="16" aria-hidden="true"><use href="#eye-svg"></use></svg>
          </button>
        </div>
      </div>

      <!-- Actions Row -->
      <div class="row three-up">
        <label class="checkbox">
          <input id="remember-settings" type="checkbox">
          Remember Settings
        </label>

        <button id="delete-user-settings" type="button" class="primary">Delete saved settings</button>
        <button id="generate" type="button" class="primary">Generate</button>
      </div>

    </form>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
